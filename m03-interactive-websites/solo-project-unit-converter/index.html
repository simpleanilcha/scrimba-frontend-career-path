<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Unit Converter</title>
</head>

<body>
  <header>
    <h1>Metric/Imperial Unit Conversion</h1>
    <form>
      <input type="number" />
      <button>Convert</button>
    </form>
  </header>

  <main>
    <section>
      <h2>Length (Meter/Feet)</h2>
      <p>
        <span>20</span> meters = <strong id="meter-feet"></strong> feet |
        <span>20</span> feet = <strong id="feet-meter"></strong> meters
      </p>
    </section>
    <section>
      <h2>Volume (Liters/Gallons)</h2>
      <p>
        <span>20</span> liters = <strong id="liter-gallon"></strong> gallons | 
        <span>20</span> gallons = <strong id="gallon-liter"></strong> liters
      </p>
    </section>
    <section>
      <h2>Mass (Kilograms/Pounds)</h2>
      <p>
        <span>20</span> kilos = <strong id="kilo-pound"></strong> pounds | 
        <span>20</span> pounds = <strong id="pound-kilo"></strong> kilos
      </p>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
