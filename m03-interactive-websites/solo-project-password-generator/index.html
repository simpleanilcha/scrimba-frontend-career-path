<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Password Generator</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>Generate a <br><strong>random password</strong></h1>
      <p>Never use an insecure password again.</p>
      <button class="btn btn-generate" onclick="generateRandomPassword()">Generate passwords</button>
      <div class="password-outputs">
        <p class="btn btn-password" id="first-password" onclick="copyFirstPassword()"></p>
        <p class="btn btn-password" id="second-password" onclick="copySecondPassword()"></p>
      </div>
      <p id="copy-msg" class="info-msg d-none">Password copied!</p>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
