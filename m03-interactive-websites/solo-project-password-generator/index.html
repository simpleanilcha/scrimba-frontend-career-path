<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Password Generator</title>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="heading">Generate a <strong>random password</strong></h1>
      <p>Never use an insecure password again.</p>
      <!-- password options -->
      <div class="password-options">
        <div class="mb-1">
          <label for="pwLength">Password length </label>
          <button class="btn btn-normal btn-small btn-decrease" onclick="decreaseNum()">-</button>
          <span id="pw-length">12</span>
          <button class="btn btn-normal btn-small btn-increase" onclick="increaseNum()">+</button>
          <!-- <small>(min 8 - 15 max)</small> -->
        </div>

        <!-- <div class="mb-1">
          <input type="checkbox" id="pwSymbol" name="pwSymbol" checked>
          <label for="pwSymbol">Include symbols</label>
        </div>
        <div class="mb-1">
          <input type="checkbox" id="pwNumber" name="pwNumber" checked>
          <label for="pwNumber">Include numbers</label>
        </div> -->

        <div class="mb-1">
          <label class="checkbox-container">Include symbols
            <input type="checkbox" id="pwSymbol" name="pwSymbol" checked="checked">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="mb-1">
          <label class="checkbox-container">Include numbers
            <input type="checkbox" id="pwNumber" name="pwNumber" checked="checked">
            <span class="checkmark"></span>
          </label>
        </div>

        
      </div>

      <button class="btn btn-normal" onclick="generateRandomPassword()">Generate passwords</button>
      <div class="password-outputs">
        <p class="btn btn-password" id="first-password" onclick="copyFirstPassword()"></p>
        <p class="btn btn-password" id="second-password" onclick="copySecondPassword()"></p>
      </div>
      <p id="copy-msg" class="info-msg d-none">Password copied!</p>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
